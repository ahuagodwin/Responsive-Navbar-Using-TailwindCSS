<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tittle -->
    <title>Responsive Navbar using TailwindCSS - Godwin Ahua</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="main.css">
</head>


<body>
    <!-- navigation bar -->
    <nav class="flex flex-wrap items-center justify-between w-full p-3 fixed z-10 top-0 pin-t bg-black">

        <!-- navbar logo -->
        <div class="flex flex-shrink-0 mr-6 items-center text-white">
        <a href="" class="text-white no-underline hover:text-green-300 hover:no-underline">
            <span class="text-2xl pl-2 font-semibold">GodwinAhua</span></a>
        </div>

        <!-- the hamburger -->
        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600 hover:text-gray-500 hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                </svg>
            </button>
        </div>

        <!-- navbar responsiveness -->
        <div class="w-full lg:flex lg:items-center lg:block flex-grow hidden lg:w-auto pt-6 lg:pt-0" id="nav-contents">
            <!-- navbar items -->
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">Home</a>
                </li>
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">About</a>
                </li>
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">Service</a>
                </li>
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">Portfolio</a>
                </li>
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">Contact</a>
                </li>
                <li class="mr-6">
                    <a href="" class="inline-block py-2 px-2 no-underline text-white hover:text-green-300">Login</a>
                </li>
            </ul>
             <!-- end of nav items -->
        </div>
        <!-- end of responsiveness -->
    </nav>
<!-- end of navbar -->


<!-- Javascript to make the navbar toggle -->
<script src="navbartoggle.js"></script>

</body>
</html>
